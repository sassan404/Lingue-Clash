<div
  class="countdown-container"
  *ngIf="firebaseDBService.countDownSubject | async as countDown"
>
  <mat-card *ngIf="countDown > 0" class="countdown-card" [@fadeAnimation]>
    <h1>{{ countDown }}</h1>
  </mat-card>
  <mat-card *ngIf="countDown == 0" class="countdown-card" [@fadeAnimation]>
    <h1>Ready!</h1>
  </mat-card>
</div>
