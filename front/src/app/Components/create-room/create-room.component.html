<div class="create-room">
  <h2>Create Your Room</h2>
  <form [formGroup]="createRoomForm" (submit)="createRoom()">
    <mat-checkbox
      [labelPosition]="'before'"
      formControlName="adminMode"
      (change)="toggleUserNameForm($event.checked)"
      ><b>Create game as an admin only</b></mat-checkbox
    >
    <div>
      <label for="username"><b>Enter your username</b></label>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" id="username" />
      </mat-form-field>
    </div>
    <app-language-selector
      [language]="createRoomForm.controls.language"
    ></app-language-selector>
    <button mat-fab extended [disabled]="createRoomForm.invalid">Create</button>
  </form>
</div>
