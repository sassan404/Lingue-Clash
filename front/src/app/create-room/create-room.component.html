<div class="create-room">
    <h2>Create Room</h2>
    <form [formGroup]="createRoomForm" (submit)="createRoom()">
      <mat-form-field>
        <input matInput  formControlName="username" type="text" placeholder="Username">
      </mat-form-field>
      <!-- <mat-form-field>
        <input matInput  formControlName="language" type="text" placeholder="Language">
      </mat-form-field> -->
      <mat-form-field  appearance="fill">
        <mat-label>Choose a language</mat-label>
          <input  matInput #searchInput (focus)="accType.open()" [formControl]="languageControl" placeholder="Search for a language">
        <mat-select  #accType  formControlName="language" (selectionChange)="clearSearchInput(searchInput)">
          <mat-option  *ngFor="let language of filteredLanguages" [value]="language">
            {{ language }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button type="submit" class="primary">Create Room</button>
  </form>
  </div>
