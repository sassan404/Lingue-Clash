<div class="room-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Room Code: {{ roomCode }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h4>Players</h4>
      <mat-list>
        @for (player of players; track player) {
          <mat-list-item>
            {{ player.username }} ({{ player.language }})
          </mat-list-item>
        }
      </mat-list>

      <h3 *ngIf="!currentRound">Rounds Not Started</h3>
      <button
        mat-raised-button
        color="primary"
        *ngIf="!currentRound"
        (click)="startRounds()"
      >
        Start Rounds
      </button>

      <!-- <mat-tab-group *ngIf="currentRound">
        <mat-tab
          *ngFor="let round of rounds; let i = index"
          label="Round {{ i + 1 }}"
        >
          <p>Round {{ i + 1 }} Details: {{ round.details }}</p>
        </mat-tab>
      </mat-tab-group> -->

      <h3 *ngIf="currentRound">Round {{currentRound}}</h3>
      <p>Round {{currentRound}} Details: {{ round.details }}</p>
      <mat-progress-bar
        mode="determinate"
        [value]="progressValue"
      ></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
